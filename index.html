<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="img/32306366.jpg">
  <title>Awesome Books</title> 
</head>
<body>
  <main>
    <section class="books-section">
      <h1 class="section-name">awesome books</h1>
      <ul class="books-list">
      </ul>
    </section>
    <section class="put-book-section">
      <h2 class="section-name">Add a book</h2>
      <form id="put-book">
        <fieldset class="put-book-field">
          <div class="input-text">
            <input type="text" name="name" id="name" placeholder="book name"/>
          </div>
          <div class="input-text">
            <input type="text" name="writer" id="writer" placeholder="writer name"/>
          </div>
          <button class="button-submit" type="submit">Add</button>
          <div class="error"></div>
        </fieldset>
      </form>
    </section>
  </main>
  <script type="module" src="./script/Books.js"></script>
</body>
</html>
